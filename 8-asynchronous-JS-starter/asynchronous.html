        // Promises
        // Firs argument is called executor function
        const getIDs = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve([532, 883, 432, 989]);
                //reject("error");
            }, 1500);
        })

        const getRecipe = recID => {
            return new Promise((resolve, reject) => {
                setTimeout((ID) => {
                    const recipe = {
                        title: "Fresh tomato pasta",
                        publisher: "Clive"
                    }
                    resolve(`${ID}: ${recipe.title}`);
                }, 1500, recID);
            })
        }

        const getRelated = publisher => {
            return new Promise((resolve, reject) => {
                setTimeout(pub => {
                    const recipe = {
                        title: "Italian pizza",
                        publisher: "Clive"
                    }
                    resolve(`${pub} ${recipe.title}`);
                }, 1500, publisher)
            })
        }
        // consume promise with then or catch
        getIDs
            .then((IDs) => {
                // IDs is result of successful promise
                console.log(IDs);
                //getRecipe(IDs[2]).then()
                return getRecipe(IDs[2]) // returns a promise so we can chain
            })
            .then(recipe => {
                console.log(recipe);
                return getRelated('Clive');
            })
            .then((recipe)=>{
                console.log(recipe);
            })
            .catch(error => {
                console.log(error);
            })
    </script>
